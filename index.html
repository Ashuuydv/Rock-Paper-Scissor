    <p>This is a Rock Paper and Scissors game.</p>

    <button style="background-color: red;
    color:aliceblue;
    width: 90px;
    border: none;
    height: 30px;
    cursor: pointer;"
    onclick="
    const randomnum = Math.random();
    let computermove = '';
    if(0 <= randomnum && randomnum > 1/3){
        computermove = 'Rock';
    }
    else if(1/3 <= randomnum < 1/2){
        computermove = 'Paper';
    }
    else if(1/2 <= randomnum < 1){
        computermove = 'Scissor';
    }

    let result = '';
    if(computermove === 'Rock'){
        result = 'Tie';
    }
    else if(computermove == 'Paper'){
        result = 'You Lose';
    }
    else if(computermove == 'Scissor'){
        result = 'You Win';
    }

    alert(`You choose Rock , the computer choose ${computermove} , and the result is ${result}`);
    "
    >Rock</button>
